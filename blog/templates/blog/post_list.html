{% extends "blog/base.html" %}
{% block content %}
  <h1 class="container text-center">Hello World!</h1>
  {% for post in posts %}
    <div class="container">
      <h3><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.title }}</a> <small>{{ post.published_date }}</small></h3>
      <p>{{ post.text }}</p>
    </div>
  {% endfor %}
{% endblock %}
